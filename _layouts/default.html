<!DOCTYPE html>

<html class="layout-default">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>{{ page.title || site.name }}</title>

    <link rel="stylesheet" type="text/css" href="/assets/styles/app.css"></link>

    <script data-main="/assets/scripts/app.js"
            src="/assets/scripts/lib/require.js"></script>

  </head>

  <body>

    <div id="header-wrp" class="row">
      <div id="header" class="small-12 large-12 columns">
        {% include header.html %}
      </div> <!-- #header -->
    </div> <!-- #header-wrp -->

    <div id="ctnt-wrp" class="row">
      <div id="ctnt" class="small-12 large-12 columns">
        <div class="panel">{{ content }}</div>
      </div> <!-- #ctnt -->
    </div> <!-- #ctnt-wrp -->

    <div id="footer-wrp" class="row">
      <div id="footer" class="small-12 large-12 columns">
        {% include footer.html %}
      </div> <!-- #footer -->
    </div> <!-- #footer-wrp -->

  </body>

</html>
