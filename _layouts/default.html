<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">

        <title>{{ page.title || site.name }}</title>

        {% stylesheet app %}

        <script type="text/javascript">{% asset lib/modernizr %}</script>

    </head>

    <body>

        <div class="container">

          <div class="header">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <a class="extra" href="/">home</a>
          </div> <!-- /header -->

          <div id="content">
            {{ content }}
          </div> <!-- /content -->

          <div id="footer">
            <div id="footer-contact">
              <p>
                {{ site.author.name }}<br />
                {{ site.author.desc }}<br />
                {{ site.author.email }}
              </p>
            </div> <!-- /footer-contact -->
            <div id="footer-social">
              <p>
                <a href="http://github.com/{{ site.github.username }}/">github.com/{{ site.github.username }}</a><br />
                <a href="http://twitter.com/{{ site.twitter.username }}/">twitter.com/{{ site.twitter.username }}</a><br />
              </p>
            </div> <!-- /footer-social -->
          </div> <!-- /footer -->

        </div> <!-- /container -->

        {% javascript app %}

    </body>

</html>
